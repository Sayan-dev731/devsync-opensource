<!DOCTYPE html>
<html>
<head>
    <title>DevSync Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .btn { 
            padding: 10px 20px; 
            background: #0066cc; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block;
            margin: 5px;
        }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>DevSync Authentication Test</h1>
    
    <div id="status" class="status"></div>
    
    <!-- Make sure this points to the correct auth route -->
    <a href="/auth/github" class="btn">Login with GitHub</a>
    
    <button onclick="checkAuth()" class="btn">Check Auth Status</button>
    
    <button onclick="logout()" class="btn" style="background: #dc3545;">Logout</button>

    <div id="userInfo" style="margin-top: 20px;"></div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const userInfoDiv = document.getElementById('userInfo');
                
                if (data.isAuthenticated) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Authenticated successfully!';
                    userInfoDiv.innerHTML = `
                        <h3>User Info:</h3>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Display Name:</strong> ${data.user.displayName}</p>
                        <p><strong>ID:</strong> ${data.user.id}</p>
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Not authenticated';
                    userInfoDiv.innerHTML = '';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Error checking auth: ' + error.message;
            }
        }
        
        function logout() {
            window.location.href = '/logout';
        }
        
        // Check auth status on page load
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
