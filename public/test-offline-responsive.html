<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Offline Detection Test - Responsive</title>
    <link rel="stylesheet" href="assets/css/toast.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .test-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .test-btn.secondary {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .test-btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .device-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 16px;
            }

            .test-buttons {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .test-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üõ°Ô∏è Offline Detection Test</h1>
            <p>Test the responsive offline popup on different screen sizes</p>
        </div>

        <div class="test-buttons">
            <button class="test-btn" onclick="testOfflinePopup()">
                üì° Test Offline Popup
            </button>
            <button class="test-btn secondary" onclick="testOfflineToast()">
                üçû Test Offline Toast
            </button>
            <button class="test-btn" onclick="testRetryConnection()">
                üîÑ Test Retry Function
            </button>
            <button class="test-btn secondary" onclick="showDeviceInfo()">
                üì± Show Device Info
            </button>
        </div>

        <div class="device-info">
            <h3>üìä Device Information</h3>
            <div class="info-row">
                <span>Screen Width:</span>
                <span id="screen-width">-</span>
            </div>
            <div class="info-row">
                <span>Screen Height:</span>
                <span id="screen-height">-</span>
            </div>
            <div class="info-row">
                <span>Viewport Width:</span>
                <span id="viewport-width">-</span>
            </div>
            <div class="info-row">
                <span>Viewport Height:</span>
                <span id="viewport-height">-</span>
            </div>
            <div class="info-row">
                <span>Device Type:</span>
                <span id="device-type">-</span>
            </div>
            <div class="info-row">
                <span>Orientation:</span>
                <span id="orientation">-</span>
            </div>
        </div>
    </div>

    <script src="assets/js/offline-detector.js"></script>
    <script>
        // Test functions
        function testOfflinePopup() {
            if (window.offlineNotification) {
                window.offlineNotification.isOnline = false;
                window.offlineNotification.showOfflinePopup();
                console.log('üß™ Demo: Offline popup displayed for testing');
            }
        }

        function testOfflineToast() {
            if (window.offlineNotification) {
                window.offlineNotification.showOfflineToast();
                console.log('üß™ Demo: Offline toast displayed for testing');
            }
        }

        function testRetryConnection() {
            if (window.offlineNotification && window.offlineNotification.offlinePopup) {
                window.offlineNotification.retryConnection();
                console.log('üß™ Demo: Retry connection triggered');
            } else {
                alert('Please open the offline popup first');
            }
        }

        function getDeviceType() {
            const width = window.innerWidth;
            if (width <= 480) return 'Small Mobile';
            if (width <= 768) return 'Mobile';
            if (width <= 1024) return 'Tablet';
            return 'Desktop';
        }

        function updateDeviceInfo() {
            document.getElementById('screen-width').textContent = `${screen.width}px`;
            document.getElementById('screen-height').textContent = `${screen.height}px`;
            document.getElementById('viewport-width').textContent = `${window.innerWidth}px`;
            document.getElementById('viewport-height').textContent = `${window.innerHeight}px`;
            document.getElementById('device-type').textContent = getDeviceType();
            document.getElementById('orientation').textContent =
                window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
        }

        function showDeviceInfo() {
            updateDeviceInfo();
            if (window.offlineNotification) {
                window.offlineNotification.createToast({
                    title: 'üì± Device Info Updated',
                    message: `Screen: ${window.innerWidth}x${window.innerHeight} (${getDeviceType()})`,
                    type: 'info',
                    duration: 3000
                });
            }
        }

        // Update device info on load and resize
        window.addEventListener('load', updateDeviceInfo);
        window.addEventListener('resize', updateDeviceInfo);

        // Auto-update device info every 2 seconds
        setInterval(updateDeviceInfo, 2000);

        console.log('üöÄ Offline Detection Test Page Loaded');
        console.log('üì± Responsive breakpoints: Mobile (‚â§768px), Small Mobile (‚â§480px)');
        console.log('üß™ Use the buttons above to test different scenarios');
    </script>
</body>

</html>
