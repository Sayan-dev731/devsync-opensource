    <script>
        // NY time
        function updateTime() {
            var nyTime = moment.tz("America/New_York").format('h:mm a');
            $('.nav-time').text(nyTime);
        }
        setInterval(updateTime, 1000);
        updateTime()

        // preloader number anim
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp)
                    startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            }
                ;
            window.requestAnimationFrame(step);
        }

        let nums = document.querySelectorAll(".num-anim");

        // init anim
        $(window).on('load', function () {
            setInterval(animate, 100)
        });

        function inView(elem) {
            var elementHeight = elem.clientHeight;
            var windowHeight = window.innerHeight;
            var scrollY = window.scrollY || window.pageYOffset;
            var scrollPosition = scrollY + windowHeight;
            var elementPosition = elem.getBoundingClientRect().top + scrollY + elementHeight;
            if (scrollPosition > elementPosition) {
                return true;
            }
            return false;
        }
        function animate() {
            nums.forEach(elem => {
                if (inView(elem)) {
                    // объект для анимации, стартовое значение текста, конечное значение текста, длительность анимации
                    animateValue(elem, 0, +(elem.textContent), 1500);
                    elem.classList.remove("num-anim")
                    nums = document.querySelectorAll(".num-anim");
                }
            }
            )
        }
    </script>
    <script>

        $("a").click(function (event) {
            var link = $(this).attr("href");
            if (link.startsWith("#") || link.startsWith(window.location.origin)) {
                event.preventDefault();

                setTimeout(function () {
                    window.location.href = link;
                }, 500);
            } else {
                window.location.href = link;
            }
        });
    </script>
